<!DOCTYPE html>
<html lang="en">
<head>
    <title>Surfing | Login</title>
    <link rel="stylesheet" href="LoginStyle.css">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- LOGIN FORM -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <input type="password" id="loginPassword" name="password" required>
                    <label>Password</label>
                    <span class="toggle-password" data-target="loginPassword">
                        <ion-icon name="eye-off-outline"></ion-icon>
                    </span>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn" href="index.html">Login</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <!-- REGISTER FORM -->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="register.php" method="POST">
                <div class="input-box">
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <input type="password" id="registerPassword" name="password" required>
                    <label>Password</label>
                    <span class="toggle-password" data-target="registerPassword">
                        <ion-icon name="eye-off-outline"></ion-icon>
                    </span>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Agree to terms</label>
                </div>

                <button type="submit" class="btn" href="index.html">Register</button>

                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>

    <script src="LoginScript.js"></script>

</body>
</html>
