<!DOCTYPE html>
<html lang="en">
<head> 
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Surfing | E-commerce website</title>
    <link rel="stylesheet" href="LoginStyle.css" />
</head>
    <body>
        <div class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="index.html" method="GET">
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="loginPassword" required>
                        <label>Password</label>

                        <span class="toggle-password" data-target="loginPassword">
                            <ion-icon name="eye-off-outline"></ion-icon>
                        </span>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                        <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="Login.html">
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="registerPassword" required>
                        <label>Password</label>

                        <span class="toggle-password" data-target="registerPassword">
                            <ion-icon name="eye-off-outline"></ion-icon>
                        </span>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        <script src="LoginScript.js"> </script>
    </body>
</html>
